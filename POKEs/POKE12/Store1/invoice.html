<!-- invoice.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Receipt</title>
    <link rel="stylesheet" href="invoice.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Item</th>
                <th>Quantity</th>
                <th>Price</th>
                <th>Extended Price</th>
            </tr>
        </thead>
        <tbody id="invoiceTable">
            <!-- Product rows will be added dynamically using JavaScript -->
        </tbody>
        <tfoot>
            <tr>
                <td colspan="3">Sub-total</td>
                <td id="subtotal_cell">$0.00</td>
            </tr>
            <tr>
                <td colspan="3">Tax @ 5.75%</td>
                <td id="tax_cell">$0.00</td>
            </tr>
            <tr>
                <td colspan="3">Shipping</td>
                <td id="shipping_cell">$0.00</td>
            </tr>
            <tr>
                <td colspan="3"><strong>Total</strong></td>
                <td id="total_cell"><strong>$0.00</strong></td>
            </tr>
        </tfoot>
    </table>

<div><br>
<b>SHIPPING POLICY IS:A subtotal $0 - $49.99 will be $2 shipping<br>
A subtotal $50 - $99.99 will be $5 shipping<br>
Subtotals over $100 will be charged 5% of the subtotal amount</b>
</div>

 <script src="invoice.js" type="module"></script>
 
</body>
</html>

<html>
<head>
    <title>Smartphone Products</title>
    
    <p style="text-align: center; font-weight: bold;">
        Hits:<span id="hits_span">0</span>
        Spins:<span id="spins_span">0</span>
        Hit/Spin:<span id="hit_spin_span">0</span>
    </p>

    <link rel="stylesheet" href="products-style.css">

    <script>
        const store_name = "Sukwen Ruan";
        let first_name="Sukwen"
        let last_name="Ruan"
    </script>

<p style="font-size: 500%; text-align:center; margin-bottom: 10px; margin-top:10px">
    <b><script>document.write(first_name)</script></b>
    <i><script>document.write(last_name+"'s")</script></i>
</p>
<h1>
Used Smart Phone Store
</h1>
</head>
<body onload="hits_span.innerHTML = hits; spins_span.innerHTML = spins;">

    <div><main> 
        <section class="item" onmouseover="changeClassName(this); spins_span.innerHTML = spins++; hit_spin_span.innerHTML=(hits/spins).toFixed(2);" onclick="resetClassName(this); hits_span.innerHTML = hits++; hit_spin_span.innerHTML=(hits_span.innerHTML/spins_span.innerHTML).toFixed(2);">
            <h2>HTC</h2>
            <p>$40</p>
            <img id="HTC_img" src="http://dport96.github.io/ITM352/morea/080.flow-control-II/HTC.jpg">
        </section>           
        <section class="item" onmouseover="changeClassName(this); spins_span.innerHTML = spins++; hit_spin_span.innerHTML=(hits/spins).toFixed(2);" onclick="resetClassName(this); hits_span.innerHTML = hits++; hit_spin_span.innerHTML=(hits_span.innerHTML/spins_span.innerHTML).toFixed(2);">

            <p>&dollar;75</p>
            <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/iphone-3gs.jpg" />
        </section>
        <section class="item" onmouseover="changeClassName(this); spins_span.innerHTML = spins++; hit_spin_span.innerHTML=(hits/spins).toFixed(2);" onclick="resetClassName(this); hits_span.innerHTML = hits++; hit_spin_span.innerHTML=(hits_span.innerHTML/spins_span.innerHTML).toFixed(2);">
            <h2>Nokia</h2>
            <p>&dollar;35</p>
            <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Nokia.jpg" />
        </section>
        <section class="item" onmouseover="changeClassName(this); spins_span.innerHTML = spins++; hit_spin_span.innerHTML=(hits/spins).toFixed(2);" onclick="resetClassName(this); hits_span.innerHTML = hits++; hit_spin_span.innerHTML=(hits_span.innerHTML/spins_span.innerHTML).toFixed(2);">
            <h2>Samsung</h2>
            <p>&dollar;45</p>
            <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Samsung.jpg" />
        </section>
        <section class="item" onmouseover="changeClassName(this); spins_span.innerHTML = spins++; hit_spin_span.innerHTML=(hits/spins).toFixed(2);" onclick="resetClassName(this); hits_span.innerHTML = hits++; hit_spin_span.innerHTML=(hits_span.innerHTML/spins_span.innerHTML).toFixed(2);">
            <h2>Blackberry</h2>
            <p>&dollar;10</p>
            <img src="http://dport96.github.io/ITM352/morea/080.flow-control-II/Blackberry.jpg" />
        </section>
    </main></div>
    
    <script>
        function changeClassName(element) {
            element.className = 'item rotate';
        }
        function resetClassName(element) {
            element.className = 'item'
        }
        let hits=0;
        let spins=1;
        hits_span.innerHTML = hits;
        spins_span.innerHTML = spins;
    </script>

</body>

<footer>
    <h1>Your One Stop Phone Shop</h1>
    <table border="1" style="margin-left: auto; margin-right: auto; text-align: center;">
        <script>
            line=1;
            line2=2;
            line3=3;
            now=new Date()
            year=now.getFullYear();
            minutes=now.getMinutes();
            hours24=now.getHours();
            hours=(hours24 + 11) % 12 + 1;
            AMPM=(hours24 < 12)?'AM':'PM';
            time = hours + ":" + minutes;

            document.write(`
            
            <tr>
                    <th colspan="2">
                    <h1>Your One Stop For Used Phones - ${first_name[0]}.${last_name[0]}.</h1></th>
            </tr>

            <tr>
                <td>${line}</td>
                <td><br/>Copyright @ ${first_name} ${last_name}</td>
            </tr>

            <tr>
                <td>${line2}</td>
                <td>${year}</td>
            </tr>

            <tr>
                <td>${line3}</td><td>${time} ${AMPM}</td>
            </tr>

            `);
        </script>
    </table>
</footer>

</html>
